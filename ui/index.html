<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCull Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhotoCull Review</h1>
        <div class="actions">
            <a href="/process.html" style="color: white; text-decoration: none; padding: 0.5rem 1rem; background: #10b981; border-radius: 0.5rem; margin-right: 1rem;">Process New Photos</a>
            <input type="file" id="fileInput" accept="application/json" />
            <button id="loadBtn">Load report.json</button>
            <button id="exportBtn" disabled>Export JSON</button>
        </div>
    </header>
    
    <main>
        <aside id="sidebar">
            <h2>Bursts</h2>
            <ul id="burstList"></ul>
        </aside>
        
        <section id="content">
            <div id="summary"></div>
            <div id="clusters"></div>
        </section>
        
        <div id="splitter" class="splitter"></div>
        
        <aside id="previewPanel">
            <div class="preview-header">
                <h3>Preview</h3>
                <div class="preview-controls">
                    <span class="control-hint">↑↓ Bursts</span>
                    <span class="control-hint">←→ Images</span>
                    <span class="control-hint">Space: Winner</span>
                    <span class="control-hint">[ ] Resize</span>
                </div>
            </div>
            <div class="preview-image-container">
                <img id="previewImage" alt="Select an image">
                <div class="no-preview">Select an image to preview</div>
            </div>
            <div id="previewInfo" class="preview-info"></div>
        </aside>
    </main>
    
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
